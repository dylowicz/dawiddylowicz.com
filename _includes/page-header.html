{% if page.header or page.subtitle %}
<section id="page-header" >
  <div class="container">
    {% if page.header %}
      <h1 id="page-title" >{{ page.header }}</h1>
    {% endif %}

    {% if page.subtitle %}
      <p id="page-subtitle" >{{ page.subtitle }}</p>
    {% endif %}
  </div>
</section>
{% endif %}
